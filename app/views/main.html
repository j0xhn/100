
<div class="top_nav">
<!--Logo -->
    <div id="top_nav_left">
      <img src="../images/Logo_Light_35.png" id="sidebar-toggle-left"/>
      <div class='sidebar-open-left' id='left'>
          <ul>
            <li>Link #1</li>
          </ul>
        </div>
    </div>
<!--Location-->
    <div class='input-group' id='location_nav'>
      <h1>{{locationName}}</h1>
    </div>
<!--Radio Toggle Section -->
<div class='filters' id='radioGone'>
    <input type="radio" ng-model='sortField' id="overall" name="toggle" value='votes' checked>
    <label for="overall">O V E R A L L</label>
    <input type="radio" ng-model='sortField' id="name" name="toggle" value='gender'>
    <label for="name" value='gender == male'>G U Y S</label>
    <label for="name" value='gender == female'>G I R L S</label>
</div>
<!-- ascending or descending -->
<!-- <div class="input-medium" ng-model="sortOrder">
    <input value="true"><label>desc</label>
    <input value="false"><label>asc</label>
</div> -->

    <div id='search_nav'>
      <input type='search' ng-model='search' placeholder="&#xF002;">
    </div>
    <div id="top_nav_right">
      <a ng-controller='LoginCtrl' ng-click="submit()" id='loginBtn'>L O G I N</a><br>
<!-- <span class="fa fa-user icon_large" id="sidebar-toggle-right"></span> -->
        <div class='sidebar-open-right' id='right'>
        </div>
    </div>
</div>
<br>
<!-- Main Section -->

  <div class="col" id="center">
<!-- <span>{{ people }}</span> -->
<!-- Grid Items -->
    <ul id = 'makeCenter'>
       <li class="person" ng-click="setPerson(person)" ng-repeat="person in people | orderByPriority | filter:search | orderBy : sortField : true">
         <img ng-src="{{person.picture}}" ng-mouseover='showOverall(person, $event)'> 
          <div class='textBackground'>

           <!--  <div class='addOns'>

               <a ng-click='overallUpVote(person)'><i class="fa fa-arrow-up" id='left_icon'></i></a>
               <a ng-click='overallDownVote(person)'><i class="fa fa-arrow-down" id='right_icon'></i></a>
            </div> -->
          </div>
              <p>{{person.fullName}}</p>
              <div class='showOverall'>{{person.votes}}</div>
       </li>
    </ul>
    <div jds-popup="li"></div>


       

    <script src='/scripts/main.js'></script>

</div>
