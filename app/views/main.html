
<!-- Main Section -->

  <div class="col" id="center" ng-controller='peopleCtrl'>

<!-- Grid Items -->
    <ul id = 'makeCenter'>
       <li class="person" ng-repeat='person in people'>
         <img ng-src="{{person.picture}}" ng-click="setPerson(person)"> 
          <div class='textBackground'></div>
              <p>{{person.firstName}}</p>
          <div class='addOns'>
              <a ng-href='{{person.link}}'><i class="fa fa-bolt icon_large"></i></a>
              <i class="fa fa-comments icon_large"></i>
          </div>
       </li>
    </ul>

        <div jds-popup="img" ></div>


    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>Im a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">My Button to Open Modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>


    <script src='/scripts/main.js'></script>
