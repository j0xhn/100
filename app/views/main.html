
<!-- Main Section -->

  <div class="col" id="center">

<!-- Grid Items -->
    <ul id = 'makeCenter'>
       <li class="person" ng-repeat="person in allPeople | filter : search | orderBy : sortField : sortOrder">
         <img class='img' ng-src="{{person.picture}}" ng-click="setPerson(person)"> 
          <div class='textBackground'>
            <div class='addOns'>
              <a ng-href='{{person.link}}'><i class="fa fa-bolt" id='left_icon'></i></a>
              <i class="fa fa-comments" id='right_icon'></i>
            </div>
          </div>
              <p>{{person.firstName | lowercase}} #{{person.overall}}</p>
              
          
       </li>
    </ul>
    <div jds-popup="img"></div>
<div id='radioGone'>
    <input type="radio" ng-model='sortField' id="name" name="toggle" value='firstName' checked>
    <label for="name">name</label>
    <input type="radio" ng-model='sortField' id="overall" name="toggle" value='overall'>
    <label for="overall">overall</label>
</div>

    <input type='text' ng-model='search'>

        <select class="input-medium" ng-model="sortOrder">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
    

    <script src='/scripts/main.js'></script>

</div>
