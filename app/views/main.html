
<div class="top_nav">

    <input type="radio" ng-model='sortField' id="overall" name="selectors" value='overall' checked>
    <label for="overall" ng-click="resetForm()">O V E R A L L</label>
    <input type="radio" ng-model='searchGender' id="male" name="selectors" value='male'>

      <input type='search' ng-model='search' placeholder="&#xF002;">

      <a ng-controller='LoginCtrl' ng-click="submit()" id='loginBtn'>L O G I N</a><br>

  <div class="col" id="center">

    <ul id = 'makeCenter'>
       <li class="person" ng-click="setPerson(person)" ng-repeat="person in people | orderByPriority | orderBy: sortField : true | filter:search | filter:searchGender:true ">

          <div class='textBackground'>

               <a ng-click='overallUpVote(person)'><i class="fa fa-arrow-up" id='left_icon'></i></a>

            </div> -->
          </div>
              <p>{{person.fullName}}</p>
              <div class='showOverall'>{{person.overall}}</div>
       </li>
    </ul>
    <div ng-include="'/views/modal.html'"></div>
    <div class='signup'> 
      <h1> <a ng-controller='LoginCtrl' ng-click="submit()" id='loginBtn'>C L I C K    H E R E</a></h1>
